<body>
<div>1. Write a JavaScript program to display the current day and time in the following format.
    Sample Output : Today is : Friday.
    Current time is : 4 PM : 50 : 22</div>
<script>
    window.onload = function () {
        var date = new Date();
        var outDay = date.toLocaleString("en-US",{weekday: 'long'});

        document.body.innerHTML += '<div><p>Today is ' + outDay +'</p><p>Current time is :'+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()+'</p></div>';
    }
</script>
</body>

</html>
